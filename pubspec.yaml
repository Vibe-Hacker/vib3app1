name: vib3app1
description: Ultimate social media platform combining TikTok, Instagram, Snapchat, and X
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Essential UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  
  # Navigation
  go_router: ^12.1.3
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  dio: ^5.4.0
  http: ^1.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Media
  camera: ^0.10.5+7
  video_player: ^2.8.1
  image_picker: ^1.0.5
  photo_view: ^0.14.0
  cached_network_image: ^3.3.0
  
  # Social Features
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: any
  timeago: ^3.6.0
  uuid: ^4.2.2
  collection: ^1.18.0
  
  # Authentication
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^6.0.0
  crypto: ^3.0.3
  
  # Audio
  just_audio: ^0.9.36
  # record: ^5.0.4  # Temporarily disabled due to compatibility issue
  
  # Video Processing (FFmpeg temporarily disabled)
  # ffmpeg_kit_flutter_min: ^6.0.3
  path_provider: ^2.1.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

